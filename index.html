<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <base target="_blank">
</head>

<body>
  <main class="card">
    <img src="assets/images/illustration-hero.svg" alt="" class="card__image">

    <section class="card__body">
      <h2 class="card__heading">Order Summary</h2>

      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>

      <section class="card__subscription">
        <h2 class="sr-only" aria-hidden="true">Visually Hidden</h2>
        <div class="card__subscription-columns">
          <img src="assets/images/icon-music.svg" alt="" class="music-icon">

          <section class="card__plan">
            <h3 class="card__plan-duration">Annual Plan</h3>
            <p class="card__plan-price">$59.99/year</p>
          </section>
        </div>

        <button type="button" class="btn btn--inline">Change</button>
      </section>

      <button type="button" class="btn btn--primary">Proceed to Payment</button>
      <button type="button" class="btn btn--block">Cancel Order</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fortune-i-o/">Fortune Iyoha</a>.
  </footer>
</body>

</html>
